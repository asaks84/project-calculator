<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator Project for The odin Project Studies of JS/CSS/HTML">
    <title>myCalculator</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="container">

        <!-- 
            Your calculator is going to contain functions for all of the basic math operators 
            you typically find on simple calculators, so start by creating functions for 
            the following items and testing them in your browser’s console.
            
            1. add
            2. subtract
            3. multiply
            4. divide
         -->
        <header>
            <h1>./projectCalculator</h1>
        </header>
        <main id="calculator">

            <h3>asaks Calc</h3>
            <div id="display"></div>

            <div data-value="clear" class="btn" id="clear">C</div>
            <div data-value="backspace" class="btn" id="del">d</div>
            <div data-value="" class="btn" id="percentage">%</div>
            <div data-value="3.14159265" class="btn" id="pi">Pi</div>
            <div data-value="/" class="btn operator" id="divide">/</div>

            <div data-value="7" class="btn num num-7">7</div>
            <div data-value="8" class="btn num num-8">8</div>
            <div data-value="9" class="btn num num-9">9</div>
            <div data-value="*" class="btn operator" id="multiply">*</div>

            <div data-value="4" class="btn num num-4">4</div>
            <div data-value="5" class="btn num num-5">5</div>
            <div data-value="6" class="btn num num-6">6</div>
            <div data-value="-" class="btn operator" id="subtract">-</div>

            <div data-value="1" class="btn num num-1">1</div>
            <div data-value="2" class="btn num num-2">2</div>
            <div data-value="3" class="btn num num-3">3</div>
            <div data-value="+" class="btn operator" id="add">+</div>

            <div data-value="0" class="btn num-0">0</div>
            <div data-value="." class="btn num-point">.</div>
            <div data-value="invert" class="btn" id="invertSignal">(+/-)</div>
            <div data-value="result" class="btn" id="equal">=</div>

        </main>
        <footer>
            <p>developed by: <a href="#">cauê leite</a> for <a href="http://theodinproject.com/"
                    target="_blank">theOdinProject</a>.</p>
        </footer>
    </div>
</body>

</html>
